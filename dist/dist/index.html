<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./cssBootstrap/bootstrap.css">
    <script src="bundle.js"></script>
    <title>Document</title>
</head>
<body style="background-image: url(./imagenes/fondo_bolsa.jpg); background-size: cover;">
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5" style="background-color: #D3D3D3;">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fs-5" style="font-weight: bold;">EcoValue Gestión de Carteras</h5>
                <form>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario">
                    <label for="usuario">Nombre de Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contraseña">
                    <label for="contraseña">Contraseña</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Recordar Contraseña
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" id="inicio" type="submit">Iniciar Sesión</button>
                  </div>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../jsBootstrap/bootstrap.min.js"></script>
      <div id="mocha"></div>
</body>
</html>
